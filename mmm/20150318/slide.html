<!DOCTYPE html>
<html data-design-width="640"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<title>slide</title>
<script type="text/javascript" src="lib/zoom.js"></script>
<link rel="stylesheet" href="css/main.css">
<style type="text/css">
#wrapper { width: 6.4rem; height: 100%; margin:0 auto;}
#scroller { width: 100%; height:200%;}
.page { height: 50%;}
.bg1 { background: #eaeaea;}
.bg2 { background: #999;}
</style>
<body>
	<div id="wrapper">
		<div id="scroller">
			<div class="page bg1"></div>
			<div class="page bg2"></div>
		</div>
	</div>
	<script type="text/javascript" src="lib/require.js"></script>
	<script type="text/javascript" src="lib/iscroll.js"></script>
	<script type="text/javascript">
	new IScroll('#wrapper', {
		scrollX: false,
		scrollY: true,
		momentum: false,
		snap: true,
		snapSpeed: 400
	})
	</script>
</body>
</html>
