<!DOCTYPE html>
<html data-design-width="640"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<title>口语项目触屏页</title>
<link rel="stylesheet" href="css/main.css">
<body>
<script type="text/javascript" src="lib/zoom.js"></script>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="page swiper-slide">
				<div class="page1-header">
					<div class="logo"><img src="image/top.png" alt=""></div>
					<div class="tel-num">
						<a href="tel:4008-220-220"><img src="image/top.png" alt=""></a>
						</div>
				</div>
				<div class="focus-img"><img src="image/focus_img.jpg" alt=""></div>
				<div class="form-area" action="/test" method="POST">
					<input type="text" name="name" required placeholder="姓名">
					<input type="text" name="phone" required placeholder="手机号">
					<input type="text" name="email" required placeholder="QQ邮箱(用于接收资料包)">
					<button type="submit">免费领取</button>
				</div>
				<div class="arrow"><img src="image/arrow.png" alt=""></div>
			</div>
			<div class="page swiper-slide">
				<div class="word01"><img src="image/word01.jpg" alt=""></div>
				<div class="word02"><img src="image/word02.jpg" alt=""></div>
				<button data-role="goToForm" type="button">填表领取互动课程</button>
				<p class="tips">口语资料包将发送到您的QQ邮箱</p>
			</div>
		</div>
	</div>
	<div class="mask">
		<div class="popup c-wrap">
			<div class="c-inner">
				<div class="popup-main c-wrap">
					<div class="c-inner">
						<img class="active" src="image/pop01.jpg" data-tips="success" alt="">
						<img src="image/pop02.jpg" data-tips="name" alt="">
						<img src="image/pop03.jpg" data-tips="phone" alt="">
						<img src="image/pop04.jpg" data-tips="email" alt="">
						<img src="image/pop05.jpg" data-tips="error" alt="">
						<img src="image/pop06.jpg" data-tips="submit" alt="">
					</div>
					<div class="closer"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/swiper.min.js"></script>
	<script type="text/javascript" src="lib/fastclick.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
